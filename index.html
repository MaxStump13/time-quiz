<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Timed Quiz</title>
  </head>
  <body>
    <section id= "container">
      <section id="home">
        <h1>Timed Coding Quiz</h1>
        <p>This is a timed, 5 question quiz</p>
        <button id="start" class="start btn">Start Quiz</button>
      </section>
      <section><h1 id ="time"></h1></section>
      <section id="question-container" class="hide">
        <section id="question"></section>
        <section id="answer-btns">
        </section>
      </section>
      <section id="end" class="hide">
        <input type="text" id="initials" placeholder="Your Initials"/>
        <button id="submit" class="btn">Submit</button>
      </section>
      <section id="scoreBoard" class="hide">
        <h3>Score Board</h3>
        <ol id="scores"></ol>
        <button id ="rst" class ="btn">Restart</button>
        <button id ="clear" class = "btn">Clear</button>
      </section>
      <section><h2 id = "correct"></h2></section>

    </section>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
